sudo: required

language: node_js

node_js:
  - 8

os:
  - osx
  - linux

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - python3-pip
    - python3.5
    - g++-7

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC=gcc-7; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-7; fi
  - openssl version
  - ./travis-before-install
  - openssl version

install:
  - npm install --verbose

before_script:
  - ldd node_modules/deltachat-node/build/Release/deltachat.node || true

script:
  - npm test

notifications:
  email: false